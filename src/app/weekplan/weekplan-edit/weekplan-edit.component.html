    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Wochenplan erfassen</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label for="startDate">Start</label>
              <input type="text" class="form-control" placeholder="Montag" aria-label="First name">
            </div>
            <div class="col">
              <label for="endDate">Ende</label>
              <input type="text" class="form-control" placeholder="Sonntag" aria-label="Last name">
            </div>
          </div>          
          <div class="row">
            <div class="col">
              <label for="motto">Motto</label>
              <input id="motto" class="form-control" type="text" name="">
            </div>           
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Schließen</button>
          <button type="button" class="btn btn-primary" (click)="save()">Speichern & Schließen </button>
        </div>
      </div>
    </div>
